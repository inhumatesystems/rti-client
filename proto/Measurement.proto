// Measurement - data point representing a measurement or a time window of measurements

syntax = "proto3";

package inhumate.rti.proto;
option csharp_namespace = "Inhumate.RTI.Proto";

message Measurement {
    string measure_id = 1;
    string client_id = 2;
    string entity_id = 5; // optional, if the measure is associated with an entity
    oneof which {
        float value = 3;
        Window window = 4;
    }

    message Window {
        float mean = 1;
        float max = 2;
        float min = 3;
        float duration = 4;
        int32 count = 5;
    }
}